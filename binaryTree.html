<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>binaryTree</title>
</head>

<body>
    <script>
    function BinaryTree() {
        // 二叉树构造函数
        var Node = function(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        };

        var rootNode = null;
        // 往二叉树插入节点
        var insertNode = function(node, newNode) {
            if (newNode.key < node.key) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    insertNode(node.right, newNode);
                }
            }
        };
        this.insert = function(key) {
            var newNode = new Node(key);
            if (rootNode == null) {
                rootNode = newNode;
            } else {
                insertNode(rootNode, newNode);
            }
        };

        // 中序遍历实现
        var inOrderTraverseNode = function(node, callback) {
            if (node !== null) {
                inOrderTraverseNode(node.left, callback);
                callback(node.key);
                inOrderTraverseNode(node.right, callback);
            }
        }

        this.inOrderTraverse = function(callback) {
            inOrderTraverseNode(rootNode, callback);
        }

        // 前序遍历实现
        var preOrderTraverseNode = function(node, callback) {
            if (node !== null) {
                callback(node.key, callback);
                preOrderTraverseNode(node.left, callback);
                preOrderTraverseNode(node.right, callback);
            }
        }
        this.preOrderTraverse = function(callback) {
            preOrderTraverseNode(rootNode, callback);
        }

        //查找二叉树中值最小的节点
        var minNode = function(node) {
            if (node) {
                while (node && node.left !== null) {
                    node = node.left
                }
                return node.key;
            }
            return null;
        }
        this.min = function() {
            return minNode(rootNode);
        }

        // 查找二叉树中值最大的节点
        var maxNode = function(node) {
            if (node) {
                while (node && node.right !== null) {
                    node = node.right;
                }
                return node.key;
            }
            return null;
        }
        this.max = function() {
            return maxNode(rootNode);
        }

        // 查找特定的值
        var searchNode = function(node, key) {
            if (node === null) {
                return false;
            }
            if (key < node.key) {
                return searchNode(node.left, key);
            } else if (key > node.key) {
                return searchNode(node.right, key);
            } else {
            	return true;
            }
        }
        this.search = function(key) {
            return searchNode(rootNode, key);
        }
    }

    var nodes = [2, 45, 12, 34, 8, 19, 26, 49, 35];
    var binaryTree = new BinaryTree();
    nodes.forEach(function(key) {
        binaryTree.insert(key);
    });
    var callback = function(key) {
        console.log(key);
    }


    console.log("二叉树最小值:" + binaryTree.min());
    console.log("二叉树最大值:" + binaryTree.max());
    console.log("能否在二叉树中找到19："+ binaryTree.search(19));

    binaryTree.inOrderTraverse(callback);
    console.log("------------------分割线------------------")
    binaryTree.preOrderTraverse(callback);
    </script>
</body>

</html>
